<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style C: Refined Elegance</title>
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=clash-display@700,600&f[]=satoshi@500,400&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Satoshi', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle gradient accent */
        body::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(180deg, transparent 0%, #f1f5f9 100%);
            opacity: 0;
            animation: fadeIn 1.2s ease-out 1s forwards;
        }
        
        .slide {
            max-width: 900px;
            padding: 4rem;
            position: relative;
            z-index: 1;
        }
        
        .eyebrow {
            font-size: 0.8125rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInDown 0.6s ease-out 0.3s forwards;
            border-left: 3px solid #1a1a1a;
            padding-left: 1rem;
        }
        
        h1 {
            font-family: 'Clash Display', sans-serif;
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: 700;
            line-height: 1.15;
            margin-bottom: 2rem;
            color: #1a1a1a;
            letter-spacing: -0.02em;
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: #475569;
            font-weight: 400;
            line-height: 1.7;
            max-width: 550px;
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
        }
        
        .dot-accent {
            width: 8px;
            height: 8px;
            background: #1a1a1a;
            border-radius: 50%;
            margin-top: 3rem;
            opacity: 0;
            animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s forwards;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="eyebrow">Q4 2025 â€¢ Technology Committee</div>
        <h1>Innovation Hub at Howard Hughes</h1>
        <div class="subtitle">Elegant. Refined. Timeless professionalism with sophisticated details.</div>
        <div class="dot-accent"></div>
    </div>
</body>
</html>
