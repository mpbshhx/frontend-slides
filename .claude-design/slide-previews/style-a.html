<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style A: Midnight Executive</title>
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,700,500&f[]=satoshi@500,400&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Satoshi', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Subtle grid pattern */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.5;
        }
        
        .slide {
            max-width: 1200px;
            padding: 4rem;
            position: relative;
            z-index: 1;
        }
        
        .category {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #60a5fa;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }
        
        h1 {
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            font-weight: 400;
            line-height: 1.6;
            max-width: 600px;
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }
        
        .accent-line {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            margin-top: 3rem;
            opacity: 0;
            animation: expandWidth 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.8s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }
        
        @keyframes expandWidth {
            to {
                opacity: 1;
                width: 80px;
            }
            from {
                opacity: 0;
                width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="category">Technology Committee</div>
        <h1>Q4 2025<br>Tech Update</h1>
        <div class="subtitle">Professional. Confident. Built for impact.</div>
        <div class="accent-line"></div>
    </div>
</body>
</html>
